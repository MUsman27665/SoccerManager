<!DOCTYPE html>
{% extends 'base.html' %}

{% load static %}

{% block title %}

    <title>Update Match Result</title>

{% endblock %}

{% block content %}

    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-6">
                <form class="form" action="{% url 'updatematch' match.id %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="card ">
                        <div class="card-header ">
                            <div class="card-header">
                                <h4 class="card-title">Update Match Results</h4>
                            </div>
                        </div>
                        <div class="card-body ">
                            <div class="row">
                                <div class="col-md-6 ">
                                    <div class="form-group">
                                        <label>Match team 1 (Disabled)</label>
                                        <input type="text" class="form-control" disabled name="firstname" value="{{match.Match_team1}}">
                                    </div>
                                </div>
                                <div class="col-md-6 ">
                                    <div class="form-group">
                                        <label>Match team 2 (Disabled)</label>
                                        <input type="text" class="form-control" disabled name="lastname" value="{{match.Match_team2}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 ">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Tournament (disabled)</label>
                                        <input type="email" disabled class="form-control" name="email" value="{{match.tournament}}">
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-12 ">
                                    <div class="form-group">
                                        <label>Date (disabled)</label>
                                        <input type="text" disabled class="form-control"  name="contact" value="{{match.Date}}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Result</label>
                                        <input type="text" class="form-control" name="result">
                                    </div>
                                </div>
                            </div>
                        </div>
                            <!-- <div class="row">
                                <label class="col-sm-2 col-form-label">image</label>
                                <div class="col-sm-7">
                                    <div class="form-group">
                                        <input class="form-control-file" type="file" name="image"  value="{{obj.image}}"/>
                                    </div>
                                </div>

                            </div> -->
                            <button type="submit" class="btn btn-info btn-fill pull-right">Update Result</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}


{% block javascript %}


{% endblock %}
