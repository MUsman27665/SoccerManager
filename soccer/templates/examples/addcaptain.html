<!DOCTYPE html>
{% extends 'base.html' %}

{% load static %}

{% block title %}

<title>Add Captain</title>

{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row justify-content-center">

        <div class="col-md-10">
            <form id="TypeValidation" class="form-horizontal" action="{% url 'addcaptain' %}"
                enctype="multipart/form-data" method="POST">
                                    {% csrf_token %}
                <div class="card ">
                    <div class="card-header ">
                        <h4 class="card-title">Add Captain</h4>
                    </div>
                    <div class="card-body ">
                        <div class="row">
                            <label class="col-sm-4 col-form-label">Captain Name</label>
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <input class="form-control" type="text" name="name"
                                        placeholder="enter name here" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-sm-4 col-form-label">Captain Username</label>
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <input class="form-control" type="text" name="username"
                                        placeholder="enter username here" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-sm-4 col-form-label">Captain Email</label>
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <input class="form-control" type="text" name="cap_email"
                                        placeholder="enter address here" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-sm-4 col-form-label">Captain Password</label>
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <input class="form-control" type="password" name="password"
                                        placeholder="enter password here" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-sm-4 col-form-label">Captain Address</label>
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <input class="form-control" type="text" name="address"
                                        placeholder="enter address here" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-sm-4 col-form-label">Captain Phone Number</label>
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <input class="form-control" type="number" name="phoneno"
                                        placeholder="enter phone number here" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-info">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}


{% block javascript %}

<script type="text/javascript">
    function setFormValidation(id) {
        $(id).validate({
            highlight: function (element) {
                $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
                $(element).closest('.form-check').removeClass('has-success').addClass('has-error');
            },
            success: function (element) {
                $(element).closest('.form-group').removeClass('has-error').addClass('has-success');
                $(element).closest('.form-check').removeClass('has-error').addClass('has-success');
            },
            errorPlacement: function (error, element) {
                $(element).closest('.form-group').append(error).addClass('has-error');
            },
        });
    }

    $(document).ready(function () {
        setFormValidation('#RegisterValidation');
        setFormValidation('#TypeValidation');
        setFormValidation('#LoginValidation');
        setFormValidation('#RangeValidation');
    });
</script>

{% endblock %}
